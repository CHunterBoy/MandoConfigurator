    <script>

          // https://rebrickable.com/colors/

        const figureOptions = [ {X: 65, Y:130, W:87, H:94, id: "image1", selectBox : "Cheek_Arch_Color-0-44", imageFor: "HelmetFront"},
                                {X: 250, Y:138, W:87, H:94, id: "image2", selectBox : "Cheek_Indent_Color-0-43", imageFor: "HelmetFront"}, 
                                {X: 460, Y:369, W:87, H:94, id: "image3", selectBox : "Faceplate_Color-0-42", imageFor: "HelmetFront"},

                                {X: 456, Y:139, W:87, H:94, id: "image5", selectBox : "Fin_Color-0-50", imageFor: "HelmetFront"},
                                {X: 459, Y:590, W:87, H:94, id: "image6", selectBox : "Ear_Cap_Color-0-45", imageFor: "HelmetFront"}, 
                                {X: 64, Y:374, W:87, H:94, id: "image7", selectBox : "Ear_Bar_Color-0-46", imageFor: "HelmetFront"},
                                {X: 646, Y:138, W:87, H:94, id: "image8", selectBox : "Fin_Color-0-50", imageFor: "HelmetRear"}, 
                                {X: 652, Y:365, W:87, H:94, id: "image9", selectBox : "Vent_Color-0-49", imageFor: "HelmetRear"},
                                {X: 256, Y:375, W:87, H:94, id: "image10", selectBox : "Ear_Bar_Color-0-46", imageFor: "HelmetRear"},
                                {X: 255, Y:597, W:87, H:94, id: "image11", selectBox : "Dome_Color-0-41", imageFor: "HelmetRear"}, 
                                {X: 651, Y:592, W:87, H:94, id: "image12", selectBox : "Ear_Cap_Color-0-45", imageFor: "HelmetRear"}
                            ];
                            
        // Create an index on name
        const colorNameIndex = colorOptions.reduce((index, color) => {
            index[color.name] = color;
            return index;
        }, {});
    
        // Create an object indexed by `selectBox`
        const figureDetailsIndex = figureOptions.reduce((acc, file) => {
                acc[file.id] = file;
                return acc;
        }, {});

        // Create image elements for both local files
        //Grab the base file from 
        let image1 = new Image();
        image1.crossOrigin='Anonymous';
        image1.src = "https://avfigures.com/cdn/shop/files/HeroHelmetRegions.jpg";
        canvas.width = image1.width;
        canvas.height = image1.height;
        image1.onload = loadHeroImage;
       
        
      
        //, id="Ear_Cap_Color-0-45"
        //, id="Ear_Bar_Color-0-46"
        //, id="Back_Ridge_Color-0-47"
        //, id="Back_Plate_Color-0-48"
        //, id="Vent_Color-0-49"

        function loadHeroImage() {
            if (image1.complete) {
                // Set the canvas size to match the largest image dimensions
                canvas.width = Math.max(image1.width);
                canvas.height = Math.max(image1.height);

                // Draw the first image onto the canvas
                ctx.drawImage(image1, 0, 0);

            }
        }

       
        function getRGBByImageName(name)
        {
            var deets = figureDetailsIndex[name];
            var selectBox = document.getElementById(deets.selectBox);       
            var rgb = colorNameIndex[selectBox.value];
            return rgb.hex;
        }
       
        function storeCanvasInGlobals(option, id) {
            switch (option) {
                case "HelmetFront":
                    console.log("Handling Helmet Front.");
                    newCanvases.push (id);
                    break;
                case "HelmetRear":
                    console.log("Handling Helmet Read.");
                    // Add logic for helmetRead
                    newCanvasesHelmetRear.push(id);
                    break;
                case "BodyFront":
                    console.log("Handling Body Front.");
                    // Add logic for BodyFront
                    break;
                default:
                    console.log("Unknown option.");
                    // Add logic for unknown or default case
            }
        }

        function changePixels(originalCtx, imageObject, imageName, x, y, w, h, selectBox, imageFor) {
        
            var newCanvas = document.createElement('canvas');
            var canvasID = "CanvasFor_" + imageName
            newCanvas.id = canvasID;
            
            newCanvas.style= 'style="border: 1px solid black;"';
            document.body.appendChild(newCanvas);

            storeCanvasInGlobals(imageFor, newCanvas.id)

            const newctx = newCanvas.getContext('2d');
            
            var rgb = getRGBByImageName(imageName);
            var color = hexToRgb(rgb);

            newCanvas.width = w;
            newCanvas.height = h;

                // Get image data from the canvas
                const imageData = originalCtx.getImageData(x,
                                                        y, 
                                                        w, 
                                                        h);
                const data = imageData.data;

                // Loop through all the pixels and modify the green, blue, and red ones
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];       // Red channel
                    const g = data[i + 1];   // Green channel
                    const b = data[i + 2];   // Blue channel
                    const a = data[i + 3];   // Alpha channel (opacity)

                    // Check if the red, green, and blue values fall within the specified ranges
                    if (r >= 0 && r <= 229 && g >= 186 && g <= 255 && b >= 180 && b <= 255) {
                        // Change the pixel color to whatever we've selected
                        data[i] =  color.r; 
                        data[i + 1] = color.g; 
                        data[i + 2] = color.b; 
                    }
                }

                // Put the modified image data back onto the canvas
                newctx.putImageData(imageData, 0, 0);
            }
      
            function hexToRgb(hex) {
                // Remove the # if present
                hex = hex.replace("#", "");

                // Check if it's a 3-digit hex code and expand if so
                if (hex.length === 3) {
                    hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
                }

                // Parse the hex values into decimal
                const r = parseInt(hex.substring(0, 2), 16);
                const g = parseInt(hex.substring(2, 4), 16);
                const b = parseInt(hex.substring(4, 6), 16);

                return { r, g, b };
                }



                
        // Function to blend the images using the 'darken' blending mode
        function create() {

            //Start Afresh
            mergedCtx.clearRect(0, 0, mergedCanvasHelmet.width, mergedCanvasHelmet.height);
            mergedHelmetRearCtx.clearRect(0, 0, mergedCanvasHelmetRear.width, mergedCanvasHelmetRear.height);
         
            //Create our temp changed canvasess
            figureOptions.forEach(element => {
              changePixels(ctx, image1, element.id, element.X, element.Y, element.W, element.H, element.selectBox, element.imageFor)
            });

            //Merge them altogether and remove the temp canvas objects                             
            newCanvases.forEach(element => {
              
                const canvasToMerge = document.getElementById(element);        
                const thectx = canvasToMerge.getContext('2d');

                mergedCtx.drawImage(canvasToMerge, 0, 0);

                // Set the blending mode to 'darken'
                mergedCtx.globalCompositeOperation = 'darken';

                document.body.removeChild(canvasToMerge);
            })

            newCanvasesHelmetRear.forEach(element => {
              
              const canvasToMerge = document.getElementById(element);        
              const thectx = canvasToMerge.getContext('2d');

              mergedHelmetRearCtx.drawImage(canvasToMerge, 0, 0);

              // Set the blending mode to 'darken'
